<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <h1 class="text-center mb-4">Cadastro EBAC</h1>
                    <form>
                        <div>
                            <label class="form-label" for="nome">Seu nome:</label>
                            <input class="form-control" type="text" id="nome">
                            <label for="email" class="form-label">Seu e-mail:</label>
                            <input id="email" type="email" class="form-control">
                            <label for="telefone" class="form-label">Seu telefone:</label>
                            <input id="telefone" type="tel" class="form-control">
                            <div class="text-center mt-4">
                                <button class="btn btn-success">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <p>
                &copy; <a href="https://www.linkedin.com/in/gustavo-kasper-4287402b9/">Gustavo Kasper</a>
                <img src="images/linkedin.png" alt="icone do linkedin">
            </p>
        </div>
    </footer>
</body>
</html>
